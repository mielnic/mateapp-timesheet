{% load i18n %} 

<form hx-put="{% url 'timesheet:Company_Edit_Notes' id=company.id %}" hx-target="#notes" hx-swap="outerHTML swap:0.2s" id="notes">

    {% csrf_token %}

    <div class="form-floating my-2">
        {{notesform.companyNotes}}
        <label for="id_notes">{% trans "Notes:" %}</label>
    </div>
    <button class="btn btn-outline-success btn-sm">{% trans "Save" %}</button>
    <button class="btn btn-outline-secondary btn-sm" hx-get="{% url 'timesheet:Company_Notes_Title' id=company.id %}" hx-target="#notes">{% trans "Cancel" %}</button>

</form>
